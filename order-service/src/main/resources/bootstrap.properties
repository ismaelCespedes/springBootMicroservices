spring.data.mongodb.uri=mongodb://localhost:27017/order-service
spring.application.name=order-service

server.port=0

eureka.instance.instance-id=${spring.application.name}:${random.uuid}
management.endpoints.web.exposure.include=*

spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme==http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault..token=secret
spring.cloud.vault.kv.application-name=order-service

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/auth/realms/microservices-realm
